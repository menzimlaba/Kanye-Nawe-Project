<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Thank You Modal -->
    <div class="modal fade" id="thankYouModal" tabindex="-1" role="dialog" aria-labelledby="thankYouModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="thankYouModalLabel">Thank you for submitting!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>We have received your information. You will receive a quote for the selected service: <strong>{{ service }}</strong> shortly.CHECK YOUR EMAILS</p>
                </div>
                <div class="modal-footer">
                    <p class="mb-0">You will be redirected to the home page shortly...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (including jQuery) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Show modal on page load -->
    <script>
        $(document).ready(function() {
            $('#thankYouModal').modal('show');
            setTimeout(function() {
                window.location.href = "{{ url_for('show_home') }}";
            }, 9000);  // 9 seconds delay
        });
    </script>
</body>
</html>
